    <script type="text/javascript" >
        function validateForm(){
        var day=new Date();
        var date=day.toDateString();
        var time=day.toTimeString();
        $("#timer").val(time);
        $("#dated").val(date);

        var payee={
            date:$("#dated").val(),
            time:$("#timer").val(),
            title:$("#mtitle").val(),
            message:$("#noise").val()            
        }
        
        var fail="";
        fail = validateTitle(payee.title);
        fail += validateMessage(payee.message);
        //fail += validateSurname(form.subject.value);

        if(fail==""){
            fetch("diaryhandler.php", {
							method:'POST',
							headers:new Headers({'content-type':'application/json'}),
							body:JSON.stringify(payee)
						}).then(response=>{
                            displayMessage("message sent...");
                            return response.text();
						}).then(response=>{
                            displayMessage(response);
                        }).catch(err=>{
							dbWriter("fcrDiary", payee);
							console.log(err);
							displayMessage("message queued...");
						});
                   		
        }else{
            alert(fail); 
            
        }
        return false;
    }

    function displayMessage(msg){
        alert(msg);
    }

    if(navigator.online){
	 	console.log("you are online");
	}else{
	 	console.log("you are offline");
	}
    </script>
